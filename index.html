<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music for everyone - Spotify</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="icon.png">
</head>
<body>
	<header>
		<div class="headerContainer">
			<div class="headColor"></div>
			<div class="headerblock">
				<div class="headLeft">
					<img src="logo.png" alt="logo of Spotify">
				</div>
				<div class="headMiddle">
					
						<li>Premium</li>
						<li>Support</li>
						<li>Download</li>
						<li>|</li>
					
				</div>
				<div class="headRight">
					<div class="profileLogo">
						<img src="https://platform-lookaside.fbsbx.com/platform/profilepic/?asid=143336930758595&height=50&width=50&ext=1617539338&hash=AeSmYobGeIM1hUOUhoc" alt="profile logo">
					</div>
					<div class="profileName">
						<p>Profile</p>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="HeroSectionContainer">
		<div class="HeroSection">
			<div class="heading">
				<h1>Go Premium. Be happy.</h1>
				<button class="green">Start free trial</button>
			</div>
			
			<div class="terms">
				<p>* Terms and conditions apply. Open only to users who haven't already tried Premium.</p>
			</div>
		</div>
	</div>
	<div class="subHeroContainer">
		<div class="subhero">
			<h1>Looking for music?</h1>
			<p>Pick up your recently played right where you left off.</p>
			<button class="green">launch web player</button>
		</div>
	</div>
</body>
</html>
